<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesDraft2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div id="container">
          <div id="start">Begin the Interview</div>
          <div id="quiz" style="display: none">
            <div id="question"></div>

            <div id=qImg></div>

            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>

                <div class="choice" id="A" onclick="checkAnswer('B')"></div>

                <div class="choice" id="A" onclick="checkAnswer('C')"></div>

                <div class="choice" id="A" onclick="checkAnswer('D')"></div>

            </div>

            <div id="timer">
                <div id="counter"></div>

                <div id="btimeGauge"></div>

                <div id="timeGauge"></div>
            </div>

            <div id="progress"></div>
        </div>

        <div id="scoreContainer" style="display: none"></div>
      </div>

    <script src="scriptDraft2.js"></script>
  </body>
</html>
